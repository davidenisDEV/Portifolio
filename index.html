<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <div class="side-bar">
            <div class="perfil">
                <img src="images/foto_perfil" alt="Foto de perfil">
                <div class="description">
                    <h2>Seu Nome</h2>
                    <p>Desenvolvedor Full-Stack | Automação</p>
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-seccion">
                    <img src="images/linkedin" alt="LinkedIn">
                    <a href="https://linkedin.com/in/seu-perfil" target="_blank">LinkedIn</a>
                </div>
                <div class="nav-seccion">
                    <img src="images/github" alt="GitHub">
                    <a href="https://github.com/seu-usuario" target="_blank">GitHub</a>
                </div>
            </div>
            <div class="rodape">
                <p>© 2024 | Seu Nome</p>
            </div>
        </div>

        <!-- Seção de Projetos -->
        <div class="projects">
            <div class="projects-header">
                <h2>Meus Projetos</h2>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="check"></span>
                </label>
            </div>
            <div class="projects-container">
                <!-- Projeto FletStore -->
                <div class="project">
                    <img src="images/FletStore" alt="FletStore">
                    <h4>FletStore</h4>
                </div>
                <!-- Projeto FaunaTech -->
                <div class="project">
                    <img src="images/FaunaTech" alt="FaunaTech">
                    <h4>FaunaTech</h4>
                </div>
                <!-- Projeto BuscarCEP -->
                <div class="project">
                    <img src="images/BuscarCEP" alt="BuscarCEP">
                    <h4>BuscarCEP</h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script para alternância de tema
        const toggle = document.getElementById("theme-toggle");
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
